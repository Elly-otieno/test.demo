<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Let`s D<span>ance</span></h1>
    <h3>The Ultimate Amapiano Experience</h3>
    <div id="modalBtn">
        <button id="logIn">Log In</button>
        <button onclick="document.getElementById(`modalSignUp`).style.display= `flex`" id="signUp">Sign Up</button>
    </div>
    <div id="modalLogIn">
        <form class="animate" action="" method="POST">
            <div class="imgcontainer">
                <img src="img_avatar2.png" alt="Avatar" class="avatar">
              </div>
            <div id="userContainer">
                <label for="username" id="username" name="username" aria-required="true" required>
                    USERNAME: </label>
                <input type="text" placeholder="Enter Username">
            </div>
            <div id="passwordContainer">
                <label for="password" id="password" name="password" aria-required="true" required>
                    PASSWORD: </label>
                <input type="text" placeholder="Enter password">
            </div>
            <button class="submitBtn" type="submit">Submit</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
            <div class="container" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>
    <div id="modalSignUp">
        <form class="animate" action="" method="POST">
            <h2>Sign Up</h2>
            <p>Please fill in the following detaiils to register</p>
            <div id="userContainer">
                <label for="email" id="email" name="email" aria-required="true" required>
                    Email Address: </label>
                <input type="text" placeholder="Enter email">
            </div>
            <div id="passwordContainer">
                <label for="password" id="password" name="password" aria-required="true" required>
                    Password: </label>
                <input type="text" placeholder="Enter password">
            </div>
            <div id="passwordContainer">
                <label for="password" id="password" name="password" aria-required="true" required>
                    Repeat password: </label>
                <input type="text" placeholder="Enter password">
            </div>
            
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
            <p>By creating an account you agree to our <a href="">Terms & Privacy.</a></p>
            <div class="container" style="background-color:#f1f1f1">
                <button type="button" class="cancelBtn">Cancel</button>
                <button  type="submit">Register</button>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
